
    <div class="grid grid-cols-2 gap-8" *ngFor="let category of categories">
        <div>
            <img src={{category.image}} class="h-[200px] w-[300px] object-cover rounded-lg" alt="">
        </div>
        <div class="flex flex-col justify-between">
            <div>
                <p class="text-lg font-bold">{{category.title}}</p>
                <p class="text-sm text-slate-400">{{category.date}}</p>
                <p class="line-clamp-2">{{category.description}}</p>
            </div>
            
            <button class="w-28 h-10 bg-slate-500 text-white mt-8 rounded-xl" 
                (click)="setCategoryById(category.id)"
            >Read More</button>
        </div>
    </div>
